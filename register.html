<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="register">
                    <h2>Create Account</h2>
                    <div class="inputbox">
                        <ion-icon name="name"></ion-icon>
                        <input type="name" required name="name">
                        <label for="">Your Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="number"></ion-icon>
                        <input type="name" required name="no">
                        <label for="">Number</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" required name="mail">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="pwd"></ion-icon>
                        <input type="password" required name="pwd">
                        <label for="">Password</label>
                    </div>
                    
                    <button>Sign up</button>
                    <div class="register">
                        <p><a href="login.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
